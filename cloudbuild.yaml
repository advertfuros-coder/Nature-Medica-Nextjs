steps:
  # Build the Docker image with necessary build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'MONGODB_URI=$$MONGODB_URI'
      - '--build-arg'
      - 'NEXTAUTH_SECRET=$$NEXTAUTH_SECRET'
      - '--build-arg'
      - 'NEXTAUTH_URL=${_NEXTAUTH_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${_CLOUDINARY_CLOUD_NAME}'
      - '--build-arg'
      - 'NEXT_PUBLIC_GTM_ID=GTM-PB77XJD6'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nature-medica:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nature-medica:latest'
      - '.'
    secretEnv: ['MONGODB_URI', 'NEXTAUTH_SECRET']

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/nature-medica:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/nature-medica:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nature-medica'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nature-medica:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--update-secrets'
      - 'MONGODB_URI=mongodb-uri:latest,NEXTAUTH_SECRET=nextauth-secret:latest'

images:
  - 'gcr.io/$PROJECT_ID/nature-medica:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/nature-medica:latest'

# Make secrets available to the build steps
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/mongodb-uri/versions/latest
      env: 'MONGODB_URI'
    - versionName: projects/$PROJECT_ID/secrets/nextauth-secret/versions/latest
      env: 'NEXTAUTH_SECRET'

# Substitution variables (can be overridden when triggering build)
substitutions:
  _CLOUDINARY_CLOUD_NAME: 'your-cloudinary-name'  # Replace with your actual value
  _REGION: 'us-central1'
  _NEXTAUTH_URL: 'https://nature-medica-us-central1.run.app'

timeout: 1200s
